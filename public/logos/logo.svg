<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 40" fill="none">
  <!-- Icon: Horizons/Architecture - layered horizon lines forming structure -->
  <g>
    <!-- Horizon lines -->
    <rect x="4" y="10" width="28" height="3" rx="1.5" fill="currentColor" opacity="0.3"/>
    <rect x="4" y="17" width="28" height="3" rx="1.5" fill="currentColor" opacity="0.5"/>
    <rect x="4" y="24" width="28" height="3" rx="1.5" fill="currentColor" opacity="0.7"/>
    <!-- Rising structure/pillar -->
    <rect x="12" y="6" width="4" height="24" rx="1" fill="#6366f1"/>
    <rect x="20" y="12" width="4" height="18" rx="1" fill="#8b5cf6"/>
  </g>

  <!-- Text: Horizons Architecture -->
  <text x="42" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="currentColor">
    Horizons Architecture
  </text>
</svg>
